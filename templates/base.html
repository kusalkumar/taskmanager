{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="icon" href="{% static 'images/logo.jpeg' %}" type="image/gif" sizes="16x16">

    <!-- <title>Todo list Manager - Taskmate</title> -->
    {% block title %}
    {% endblock title %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
	  <a class="navbar-brand" href="{% url 'index' %}"><img style="max-width:50px; margin-top: -7px;" src="{% static 'images/logo.jpeg' %}" alt="taskMate"</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav">
	<a class="nav-item nav-link" href="{% url 'index' %}">Home</a>
	<a class="nav-item nav-link" href="{% url 'todolist' %}">Todo List</a>
	<a class="nav-item nav-link" href="{% url 'contact' %}">Contact Us</a>
	<a class="nav-item nav-link" href="{% url 'about' %}">About us</a>
	</div>
    </div>
	{% if user.is_authenticated %}
	    <div class="d-flex">
		<div class="p-2 bg-dark me-md-2 text-white">{{ user.username }}</div>
		<a href="{% url 'logout' %}"><button class="btn btn-info" type="submit">Logout</button></a>
            </div>
	{% else %}
	    <div class="d-flex">
		<a href="{% url 'login' %}"><button class="btn btn-success me-md-2" type="submit">Login</button></a>
		<a href="{% url 'register' %}"><button class="btn btn-primary" type="submit">Register</button></a>
	    </div>
	{% endif %}
  </div>
</nav>
  </head>
  <body class="bg-light">
    {% block content %}
    {% endblock content %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
